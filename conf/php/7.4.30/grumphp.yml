grumphp:
  testsuites:
    code-quality:
      tasks:
        - composer
        - phpstan
        - phpcsfixer
        - git_blacklist
        - file_size
        - phpmnd
    security:
      tasks:
        - securitychecker_local
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: "docker run --rm -i -v $(pwd):/app -w /app glefer/symfony-project-manager:7.4.30"
  tasks:
    composer:
      no_check_publish: true
    phpstan:
      memory_limit: "512M"
    securitychecker_local:
      run_always: true
    phpcsfixer:
      allow_risky: false
      cache_file: ~
      config: .php-cs-fixer.dist.php
      using_cache: ~
      config_contains_finder: true
      verbose: true
      diff: false
      triggered_by: [ 'php' ]
    git_blacklist:
      keywords:
        - " dd("
        - "dump("
        - "die("
        - "var_dump("
        - "exit;"
      whitelist_patterns: [ ]
      triggered_by: [ 'php' ]
      regexp_type: G
    file_size:
      max_size: 10M
      ignore_patterns: [ ]
    phpmnd:
      directory: src/
